<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
      <div class="card shadow p-4 rounded">
          <h1 class="text-center text-primary mb-4">Filter Employee Details</h1>
          <form action="/filter_emp" method="post">
              {% csrf_token %}
              
              <div class="mb-3">
                  <label for="name" class="form-label">Employee First/Last Name</label>
                  <input type="text" id="name" name="name" value="{{ name }}" class="form-control" placeholder="Enter employee name">
              </div>

              <div class="mb-3">
                  <label for="dept" class="form-label">Department</label>
                  <input type="text" id="dept" name="dept" value="{{ dept }}" class="form-control" placeholder="Enter department">
              </div>

              <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <input type="text" id="role" name="role" value="{{ role }}" class="form-control" placeholder="Enter role">
              </div>

              <div class="text-center">
                  <button type="submit" class="btn btn-primary px-4">Submit</button>
              </div>
          </form>
      </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
