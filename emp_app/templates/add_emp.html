<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
      <div class="card shadow p-4 rounded">
          <h1 class="text-center text-success mb-4">Add An Employee</h1>
          <form action="/add_emp" method="post">
              {% csrf_token %}

              <div class="mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="form-control" placeholder="Enter first name">
              </div>

              <div class="mb-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" id="last_name" name="last_name" value="{{ last_name }}" class="form-control" placeholder="Enter last name">
              </div>

              <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number" id="salary" name="salary" value="{{ salary }}" class="form-control" placeholder="Enter salary">
              </div>

              <div class="mb-3">
                  <label for="dept" class="form-label">Department</label>
                  <input type="number" id="dept" name="dept" value="{{ dept }}" class="form-control" placeholder="Enter department ID">
              </div>

              <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <input type="number" id="role" name="role" value="{{ role }}" class="form-control" placeholder="Enter role ID">
              </div>

              <div class="mb-3">
                  <label for="bonus" class="form-label">Bonus</label>
                  <input type="number" id="bonus" name="bonus" value="{{ bonus }}" class="form-control" placeholder="Enter bonus">
              </div>

              <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="number" id="phone" name="phone" value="{{ phone }}" class="form-control" placeholder="Enter phone number">
              </div>

              <div class="text-center">
                  <button type="submit" class="btn btn-success px-4">Submit</button>
              </div>
          </form>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
