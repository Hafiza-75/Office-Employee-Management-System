<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
      <div class="card shadow p-4 rounded">
          <h1 class="text-center text-danger mb-4">Remove An Employee</h1>
          <p class="text-muted text-center mb-3">Select an employee from the list below to remove them.</p>
          
          <div class="dropdown text-center">
              <button class="btn btn-outline-danger dropdown-toggle px-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Employee To Be Removed
              </button>
              <ul class="dropdown-menu w-100 mt-2 shadow" aria-labelledby="dropdownMenuButton1">
                  {% for emp in emps %}
                      <li>
                          <a class="dropdown-item text-dark" href="/remove_emp/{{emp.id}}">
                              {{emp.first_name}} {{emp.last_name}}
                          </a>
                      </li>
                  {% endfor %}
              </ul>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
