<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Office Employee Management System</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Header -->
      <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Office Employee Management System</h1>
        <p class="text-muted">Manage employees easily with quick access to all features</p>
      </div>

      <!-- Card -->
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-5 text-center">
          <h4 class="mb-4 text-secondary">Choose an action</h4>
          <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            <a class="btn btn-primary btn-lg px-4" href="/all_emp" role="button">View All Employees</a>
            <a class="btn btn-success btn-lg px-4" href="/add_emp" role="button">Add Employee</a>
            <a class="btn btn-danger btn-lg px-4" href="/remove_emp" role="button">Remove Employee</a>
            <a class="btn btn-warning btn-lg px-4 text-dark" href="/filter_emp" role="button">Filter Employee Details</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
